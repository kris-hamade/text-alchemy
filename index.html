<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Report</title>
  <style>
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f7fa;
    color: #1f2937;
  }
  .ta-pro {
    max-width: 720px;
    margin: 0 auto;
    background: #ffffff;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 18px 36px rgba(15, 23, 42, 0.1);
  }
  .ta-pro__header {
    background: linear-gradient(135deg, #0f172a, #1d4ed8);
    padding: 32px 36px;
    color: #f8fafc;
  }
  .ta-pro__header h1 {
    margin: 0;
    font-size: 28px;
    letter-spacing: 0.02em;
  }
  .ta-pro__content {
    padding: 36px;
  }
  h2, h3 {
    color: #1f2937;
  }
  ul, ol {
    padding-left: 22px;
  }
  pre {
    background: #111827;
    color: #f9fafb;
    padding: 16px;
    border-radius: 8px;
    overflow-x: auto;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  ul.ta-array, ul.ta-object {
    list-style: none;
    padding-left: 18px;
  }
  .ta-key {
    color: #2563eb;
    font-weight: 600;
  }
</style>
</head>
<body>
  <main class="ta-pro">
    <header class="ta-pro__header">
      <h1>System Report</h1>
    </header>
    <section class="ta-pro__content">
      <ul class="ta-object"><li><span class="ta-key">title:</span> <span class="ta-string">Report</span></li><li><span class="ta-key">items:</span> <ul class="ta-array"><li><span class="ta-primitive">1</span></li><li><span class="ta-primitive">2</span></li><li><span class="ta-primitive">3</span></li></ul></li><li><span class="ta-key">metrics:</span> <ul class="ta-object"><li><span class="ta-key">users:</span> <span class="ta-primitive">1280</span></li><li><span class="ta-key">active:</span> <span class="ta-primitive">437</span></li></ul></li></ul>
    </section>
  </main>
</body>
</html>
